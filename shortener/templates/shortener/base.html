<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShortLink - Сокращение ссылок</title>

    <!-- Решение для вспышки: загружаем тему ДО загрузки CSS -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') ||
                             (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'shortener/css/styles.css' %}">
</head>
<body>
    <div class="page-wrapper">  <!-- Добавляем обертку -->
        {% include 'shortener/header.html' %}

        <main class="main-content">  <!-- Изменяем класс -->
            <div class="container">  <!-- Оставляем один container -->
                {% block content %}
                <!-- Сюда подставляется содержимое других страниц -->
                {% endblock %}
            </div>
        </main>

        <footer class="site-footer">
            <div class="container">  <!-- Этот container остается -->
                <p>© 2025 ShortLink. Все права защищены.</p>
                <div class="footer-links">
                    <a href="#">Политика конфиденциальности</a>
                    <a href="#">Условия использования</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="{% static 'shortener/js/theme.js' %}"></script>

    <!-- Подключаем JS-библиотеки -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Ваш кастомный JS -->
    <script>
    // Индикатор загрузки для кнопок авторизации
    document.querySelector('.auth-buttons').addEventListener('click', function(e) {
        if (e.target.classList.contains('btn')) {
            const originalText = e.target.innerHTML;
            e.target.innerHTML = `
                <span class="spinner-border spinner-border-sm" role="status"></span>
                Обработка...
            `;
            e.target.disabled = true;

            // Восстановление кнопки через 3 секунды (на случай ошибки)
            setTimeout(() => {
                e.target.innerHTML = originalText;
                e.target.disabled = false;
            }, 3000);
        }
    });
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const logoutForm = document.querySelector('#logout-form');
        if (logoutForm) {
            logoutForm.addEventListener('submit', function(e) {
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;

                // Показываем индикатор загрузки
                submitBtn.innerHTML = `
                    <span class="spinner-border spinner-border-sm"></span>
                    Выход...
                `;
                submitBtn.disabled = true;

                // Продолжаем стандартную отправку формы
                return true;
            });
        }
    });
    </script>
</body>
</html>
